version: "3.8"
services:
  frontend:
    build:
      context: ../frontend
      dockerfile: .dockerfile
    ports:
      - "80:80"
    restart: unless-stopped
  backend:
    build:
      context: ../backend
      dockerfile: .dockerfile
    ports:
      - "79:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped